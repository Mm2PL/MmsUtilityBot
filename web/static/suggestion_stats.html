<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mm's bot (suggestion stats)</title>
    <link rel="stylesheet" href="global.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<noscript>
    <h1>Did you forget to enable js?</h1>
</noscript>
<h1>Suggestion stats</h1>
<div id="loading_info">
    Loading...
    <div class="dankCircle"></div>
</div>
<div id="loading_failed" hidden>
    Loading failed
    <div class="peepoSadDank"></div>
</div>
<h1>Misc</h1>
<ol>
    <li id="suggestion_count" hidden>
        <strong>Suggestion count:</strong>
    </li>
    <li id="hidden_suggestion_count" hidden>
        <strong>Hidden suggestion count:</strong>
    </li>
</ol>
<h1>States</h1>
<ol id="state_stats">
</ol>

<h1>Top 10 suggesters</h1>
<ol id="top_suggesters">
</ol>

<script src="suggestion_stats.js"></script>
</body>
</html>
